name: try to build project
on:
  push:
    paths-ignore:
    - 'README.md'
  workflow_dispatch:

jobs:
  build-project:
    name: setup and build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 16.x

      - name: install dependencies 
        run: npm ci
      - run: npm run build
